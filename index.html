<!DOCTYPE html>

<html lang="en">

<head>
    <title>4-WAY BSA + FIFO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>

    <!-- Header -->
    <div class="page-header text-center mt-5"> 
        <h2>4-WAY BSA + FIFO</h2>
        <h5>DUCUT FAUSTO HIDALGO VILLANUEVA</h5>
    </div>

    <div class="row" style="margin: 0 auto">
        <!-- Cache Block Table -->
        <div class="col-lg-4">
            <table class="table m-5 table-striped table-bordered table-hover table-sm text-center" id="cache">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">SET</th>
                    <th scope="col">BLOCK 0</th>
                    <th scope="col">BLOCK 1</th>
                    <th scope="col">BLOCK 2</th>
                    <th scope="col">BLOCK 3</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">0</th>
                    <td id="CB00"></td>
                    <td id="CB01"></td>
                    <td id="CB02"></td>
                    <td id="CB03"></td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td id="CB10"></td>
                    <td id="CB11"></td>
                    <td id="CB12"></td>
                    <td id="CB13"></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td id="CB20"></td>
                    <td id="CB21"></td>
                    <td id="CB22"></td>
                    <td id="CB23"></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td id="CB30"></td>
                    <td id="CB31"></td>
                    <td id="CB32"></td>
                    <td id="CB33"></td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td id="CB40"></td>
                    <td id="CB41"></td>
                    <td id="CB42"></td>
                    <td id="CB43"></td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td id="CB50"></td>
                    <td id="CB51"></td>
                    <td id="CB52"></td>
                    <td id="CB53"></td>
                </tr>
                <tr>
                    <th scope="row">6</th>
                    <td id="CB60"></td>
                    <td id="CB61"></td>
                    <td id="CB62"></td>
                    <td id="CB63"></td>
                </tr>
                <tr>
                    <th scope="row">7</th>
                    <td id="CB70"></td>
                    <td id="CB71"></td>
                    <td id="CB72"></td>
                    <td id="CB73"></td>
                </tr>
                </tbody>
            </table>
            
            <div class="ml-5 p-2" style="border-style: groove; border-width: 2px;" id="finalSnapshotContainer">
                <!-- Final Snapshot -->
                <div class="mu-2">
                    <h1 style="text-align: center;">FINAL SNAPSHOT</h1>
                    <p style="font-size: large;" id="finalSnapshot"></p>
                </div>

                <!-- Download Button -->
                <div class="ml-4 mb-2 mr-5">
                    <button style="height:50px; width:320px; font-size:20px; font-weight:bold; background-color: #d9534f;" id="downloadBtn" type="button">DOWNLOAD</button>
                </div>
            </div>
        </div>
        
        <!-- Custom Sequence Input Block Table -->
        <div class="col-lg-2 text-center" id="customBlock">
            <table class="table m-5 table-striped table-bordered table-sm text-center" id="custom">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">CUSTOM SEQUENCE</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="number" min="0" step="1" class="border-control text-center flex-wrap no-spinners" oninput="validity.valid||(value='');" placeholder="INPUT" id="input" autocomplete="off"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Custom Sequence Block Table -->
        <div class="col-lg-2" id="customSeqBlock">
            <table class="table m-5 table-striped table-bordered table-sm text-center" id="customSeq">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">SEQUENCE</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">SET</th>
                    <th scope="col">BLOCK</th>
                </tr>
                </thead>
            </table>
        </div>

        <!-- Test Case Sequence Block Table -->
        <div class="col-lg-2" id="memoryBlock">
            <table class="table m-5 table-striped table-bordered table-sm text-center" id="memory">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">SEQUENCE</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">SET</th>
                    <th scope="col">BLOCK</th>
                </tr>
                </thead>
            </table>
        </div>

        <!-- Test Case Buttons + Next/Final Step-->
        <div class="col-lg-3 m-5 ml-2" style="font-size:20px;">
            <button id="customSequenceCase" style="background-color: rgb(94, 194, 94);" type="button">Custom Sequence</button><br>
            <button class="mt-2 btn btn-outline-primary" id="customRunBtn" type="button">Run Sequence</button><br>
            <button class="mt-2" id="testCase1" style="background-color: rgb(196, 117, 192);" type="button">Test Case 1</button><br>
            <button class="mt-2" id="testCase2" style="background-color: rgb(196, 117, 192);" type="button">Test Case 2</button><br>
            <button class="mt-2" id="testCase3" style="background-color: rgb(196, 117, 192);" type="button">Test Case 3</button><br>
            <br><br>
            <button class="btn btn-outline-info" style="font-weight: bold;" id="nextStepBtn" type="button">Next Step</button><br>
            <button style="font-weight:bold; font-size:20px;" class="mt-2 btn btn-info" id="finishBtn" type="button">FINISH</button>
        </div>

    </div>

</body>
</html>
